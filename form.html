<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastro de Clientes</title>
</head>
<body>
    <div class="container">
        
        <div class="row align-items-center">
            <div class="col mb-4">
                <h1 class="text-center text-primary mt-4">Cadastro de Clientes</h1>
            </div>
        </div>

        <form data-js="userForm">
            <div class="row">            
                <div class="col">
                    <label for="name">*Nome</label>
                    <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Name" required>
                </div>
                <div class="col">
                    <label for="email">*Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                </div>
                <div class="col">
                    <input data-js="userId" type="hidden" value="" name="id">
                    <button class="btn shadow-none">
                        <span class="material-symbols-outlined header-icon">
                        add_circle
                        </span>
                    </button>
                </div>
            </div>
        </form>

        <div class="row mt-4">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Opções</th>
                  </tr>
                </thead>
                <tbody data-js="userTable"></tbody>
              </table>
        </div>    
    </div>

    <div class="modal fade" id="deleteUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Deseja Remover este usuário?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" data-js="deleteBtn" class="btn btn-danger">Remover</button>
            </div>
          </div>
        </div>
      </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js" integrity="sha512-M72KfQy4kPuLYC6CeTrN0eA17U1lXEMrr5qEJC/40CLdZGC3HpwPS0esQLqBHnxty2FIcuNdP9EqwSOCLEVJXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
